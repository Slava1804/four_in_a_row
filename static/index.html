<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four in a Row</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; }
        #game { display: grid; grid-template-columns: repeat(7, 50px); gap: 5px; }
        .cell { width: 50px; height: 50px; background-color: lightgray; border-radius: 50%; }
    </style>
</head>
<body>
    <div id="game"></div>

    <script>
        const game = document.getElementById('game');
        for (let i = 0; i < 42; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.addEventListener('click', () => alert(`Cell ${i} clicked!`));
            game.appendChild(cell);
        }
    </script>
</body>
</html>
